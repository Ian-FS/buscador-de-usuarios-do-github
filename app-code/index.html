<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <div class="logo">devfinder</div>
      <div class="modo">
        <h2>DARK</h2>
        <img src="./assets/icon-moon.svg" alt="imagem de uma lua" />
      </div>
    </header>
    <main>
      <div class="search">
        <img src="./assets/icon-search.svg" alt="imagem de uma lupa" />
        <input
          type="text"
          name="textinput"
          id="campo-pesquisa"
          placeholder="Search GitHub usernameâ€¦"
        />
        <button onclick="pesquisar()">Search</button>
      </div>
      <div class="container">
        <div class="user">
          <img id="img-user" src="" alt="" />
          <div class="info">
            <h2></h2>
            <a href=""></a>
            <p class="joined"></p>
          </div>
        </div>
        <div class="bibliography">
          <p></p>
        </div>
        <div class="box-info">
          <div class="repos"></div>
          <div class="followers"></div>
          <div class="following"></div>
        </div>
        <div class="box-other-info">
          <div class="location"></div>
          <div class="blog"></div>
          <div class="twitter"></div>
          <div class="link-github"></div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
