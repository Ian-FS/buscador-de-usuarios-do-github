<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <div class="logo">devfinder</div>
      <div class="modo" id="tema">
        <h2>DARK</h2>
        <!-- <img src="./assets/icon-moon.svg" alt="imagem de uma lua" /> -->
        <a id="icone"
          ><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
              fill="#697C9A"
              fill-rule="nonzero"
            /></svg
        ></a>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="search-box">
          <img src="./assets/icon-search.svg" alt="imagem de uma lupa" />
          <input
            type="text"
            name="textinput"
            id="research-field"
            placeholder="Search GitHub usernameâ€¦"
          />
        </div>
        <div class="box-button">
          <span class="error">No results</span>
          <button class="button-search" id="button-search" onclick="search()">
            Search
          </button>
        </div>
      </div>
      <div class="container">
        <img id="img-user" />
        <div class="info">
          <div class="user">
            <h2 id="name-user"></h2>
          </div>
          <p id="date-joined" class="joined"></p>
        </div>
        <a class="link-name" id="link-user" href=""></a>

        <div class="bibliography">
          <p></p>
        </div>
        <div class="box-info">
          <div class="repos">
            <h2>Repos</h2>
            <p>-</p>
          </div>
          <div class="followers">
            <h2>Followers</h2>
            <p>-</p>
          </div>
          <div class="following">
            <h2>Following</h2>
            <p>-</p>
          </div>
        </div>
        <div class="box-other-info">
          <div class="location-user">
            <img
              src="./assets/icon-location.svg"
              alt="imagem que representa local"
            />
            <p>-</p>
          </div>
          <div class="twitter">
            <img
              src="./assets/icon-twitter.svg"
              alt="imagem que representa twitter"
            />
            <p>-</p>
          </div>
          <div class="blog">
            <img
              src="./assets/icon-website.svg"
              alt="imagem que representa website"
            />
            <a href="./">-</a>
          </div>
          <div class="company">
            <img src="./assets/icon-company.svg" alt="" />
            <p>-</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
