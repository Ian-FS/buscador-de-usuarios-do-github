<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <div class="logo">devfinder</div>
      <div class="modo">
        <h2>DARK</h2>
        <img src="./assets/icon-moon.svg" alt="imagem de uma lua" />
      </div>
    </header>
    <main>
      <div class="search">
        <img src="./assets/icon-search.svg" alt="imagem de uma lupa" />
        <input
          type="text"
          name="textinput"
          id="campo-pesquisa"
          placeholder="Search GitHub usernameâ€¦"
        />
        <button onclick="pesquisar()">Search</button>
      </div>
      <div class="container">
        <img id="img-user" />
        <div class="info">
          <div class="user">
            <h2 id="name-user"></h2>
            <a id="link-user" href=""></a>
          </div>
          <p id="date-joined" class="joined"></p>
        </div>

        <div class="bibliography">
          <p></p>
        </div>
        <div class="box-info">
          <div class="repos">
            <h2>Repos</h2>
            <p>-</p>
          </div>
          <div class="followers">
            <h2>Followers</h2>
            <p>-</p>
          </div>
          <div class="following">
            <h2>Following</h2>
            <p>-</p>
          </div>
          <div class="box-other-info">
            <div class="location-user">
              <img
                src="./assets/icon-location.svg"
                alt="imagem que representa local"
              />
              <p>-</p>
            </div>
            <div class="blog">
              <img
                src="./assets/icon-website.svg"
                alt="imagem que representa website"
              />
              <a></a>
            </div>
            <div class="twitter">
              <img
                src="./assets/icon-twitter.svg"
                alt="imagem que representa twitter"
              />
              <a></a>
            </div>
            <div class="company">
              <img src="./assets/icon-company.svg" alt="" />
              <a></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
